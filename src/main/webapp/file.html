<!DOCTYPE html>
<html>

<head>

    <title> - 主页示例</title>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.1/js/button.min.js"></script>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
            </div>
            <div class="col-md-9 column">
                <form role="form" method="post" action="FileUploadServlet">
                    
                    <div class="form-group">
                         <label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />
                        <p class="help-block">
                            上传jar包.
                        </p>
                    </div>
                    
                   
                   <div>
                   <button type="submit" class="btn btn-default">Submit</button></div>
                </form>
              
            </div>
        </div>
    </div>
</body>

</html>
