    <!-- ECharts demo data -->

    <script>
    $(function (){
    	htmlobj=$.ajax({
    		type:"post",
    		url:"ReadResultServlet",
    		async:false,
    		dataType:"text"
    	});
    	var result = htmlobj.responseText;
    	var rowsArray = result.split('\n');
    	rowsArray.pop();
    	
     	//alert(rowsArray);
     	
     	
    	for (var j in rowsArray){
    		var str = rowsArray[j];
    		//alert(str);
    		var strArray  = str.split('\t')
    		
    	    for(var i in strArray){
    	    	if (i==0){
    	    		xData.push(strArray[i]);
    	    	}
    	    	else if (i==1){
    	    		yData.push(parseInt(strArray[i]));
    	    	}
    	         //alert(strArray[i]);
    	    }
    		
     		//alert(rowStr);
    		
    	}
    	alert(xData);
    	alert(yData);
    	
        var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
        var lineoption = {
        		
        		 xAxis: {
        			    type: 'category',
//         			    data: ['第1季度', '第2季度', '第3季度', '第4季度']
        				data: xData
        		},
      			  yAxis: {
      			    type: 'value'
      			  },
      			  series: [
      			    {
      			    	data: yData,
      			      //data: [471348, 918589, 1061129, 841613],
      			      type: 'line'
      			    }
      			  ]
        };
        lineChart.setOption(lineoption);
        $(window).resize(lineChart.resize);

        var barChart = echarts.init(document.getElementById("echarts-bar-chart"));
        var baroption = {
        		 xAxis: {
     			    type: 'category',
     			    data: xData
     		},
   			  yAxis: {
   			    type: 'value'
   			  },
   			  series: [
   			    {
   			      data: yData,
   			      type: 'bar'
   			    }
   			  ]
        };
        barChart.setOption(baroption);

        window.onresize = barChart.resize;
	});
    </script>
